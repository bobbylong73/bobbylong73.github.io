<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Miletracker</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
    <link rel="stylesheet" href="assets/css/miletracker.css">
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/mileTracker.js"></script>
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function(){
            $('.date').each(function(){
                $(this).datepicker();
            });
        });
    </script>
</head>

<body>
    <div data-role="page" id="home">
        <header data-role="header" data-theme="b">
            <h1>Miletracker</h1>
        </header>
        <div data-role="navbar">
            <ul>
                <li><a href="#home" data-transition="none" data-icon="home">Home</a></li>
                <li><a href="#add" data-transition="none" data-icon="plus">Add Run</a></li>
            </ul>
        </div>

        <div data-role="content">
            <h3>Welcome to the MileTracker App!</h3>
            <p>With this app you can track your running, jogging or walking miles.</p>

            <h3>Your Lastest Runs</h3>

            <ul id="stats" data-role="listview" data-filter="true" data-filter-placeholder="Filter runs by date or distance" data-inset="true"></ul>
            <br/>
            <button id="clearRuns" onclick="return confirm('Are You Sure')" data-theme="b">Clear Total Milage</button>
        </div>
        <footer data-role="footer" data-theme="b">
            <h2>Miletracker copy; 2017</h2>
        </footer>
    </div>
    <!--Add Page -->
    <div data-role="page" id="add">
        <header data-role="header" data-theme="b">
            <h1>Miletracker</h1>
        </header>

        <div data-role="navbar">
            <ul>
                <li><a href="#home" data-transition="none" data-icon="home">Home</a></li>
                <li><a href="#add" data-transition="none" data-icon="plus">Add Run</a></li>
            </ul>
        </div>
        
        <div data-role="content">
            <h3>Add Run</h3>
            <form id="addForm">
                <label for="miles">Enter Miles:</label>
                <input type="text" id="addMiles">

                <label for="addDate">Enter Date:</label>
                <input type="text" data-role="data" class="date" id="addDate" data-inline="true">
                <button id="submitAdd" class="ui-btn ui-btn-b ui-corder-all">submit</button>
            </form>
        </div>
        <footer data-role="footer" data-theme="b">
            <h2>Miletracker copy; 2017</h2>
        </footer>
    </div>
</body>

</html>
